<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab7.css">
    <script src="lab7.js"></script> 
</head>
<body>
    <form id="myForm">
        <div>
            <label for="imie">imie:</label>
            <input type="text" id="imie" required>
            <div id="imieError" class="error-message"></div>
        </div>
        <div>
            <label for="nazwisko">nazwisko:</label>
            <input type="text" id="nazwisko" required>
            <div id="nazwiskoError" class="error-message"></div>
        </div>
        <div>
            <label for="mail">mail:</label>
            <input type="email" id="mail" required>
            <div id="mailError" class="error-message"></div>
        </div>
        <div>
            <label for="haslo">haslo:</label>
            <input type="password" id="haslo" minlength="8" required>
            <div id="hasloError" class="error-message"></div>
        </div>
        <div>
            <label for="plec">plec:</label>
            <input type="radio" id="M" name="plec" value="M" required>
            <label for="M">M</label>
            <input type="radio" id="K" name="plec" value="K" required>
            <label for="K">K</label>
            <div id="plecError" class="error-message"></div>
        </div>
        <div>
            <label for="telefon">telefon:</label>
            <input type="text" id="telefon" pattern="[0-9]{9}" required>
            <div id="telefonError" class="error-message"></div>
        </div>
        <div>
            <label for="data">data:</label>
            <input type="date" id="data" required>
            <div id="dataError" class="error-message"></div>
        </div>
        <div>
            <label for="kraj">kraj:</label>
            <input type="text" id="kraj" required>
            <div id="krajError" class="error-message"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
